# ppm.yml
<% 
  require 'tmuxinator_project'
  project = TmuxinatorProject.new(path: path)
  project.root = project.root.join('repos')
%>

name: <%= project.name %>
root: <%= project.root %>

# Global settings
attach: true
tmux_command: tmux

windows:
  - bases:
      root: <%= project.root.parent.join('bases') %>
      layout: <%= project.layout(:claude) %>
      panes:
        -
  - ppm:
      root: <%= project.subdir('ppm') %>
      layout: <%= project.layout(:claude) %>
      panes:
        -
        -
        -
  - pde:
      root: <%= project.subdir('pde-ppm') %>
      layout: <%= project.layout(:claude) %>
      panes:
        -
        - 
        -
  - pdt:
      root: <%= project.subdir('pdt-ppm') %>
      layout: <%= project.layout(:claude) %>
      panes:
        -
        -
        -
  - rjay:
      root: <%= project.subdir('rjayroach-ppm') %>
      layout: <%= project.layout(:claude) %>
      panes:
        -
        -
        -
