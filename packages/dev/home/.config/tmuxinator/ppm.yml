# ppm.yml
<% 
  require "~/.local/share/tmuxinator/project.rb"
  project = TmuxinatorProject.new(path: path).setup
%>

name: <%= project.name %>
root: <%= project.root %>

# Global settings
attach: true
tmux_command: tmux

windows:
  - packages:
      root: <%= project.subdir('packages') %>
      layout: <%= project.layout(:even_horizontal) %>
      panes:
        -
        - nvim .
  - roles:
      root: <%= project.subdir('packages') %>
      layout: <%= project.layout(:claude) %>
      panes:
        - claude
        - 
        - nvim .
